PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESCRIPTION2="Users will be added to these MailChimp lists when their subscription to this level is enabled. You can select multiple groups by holding down the CTRL (Windows, Linux) or CMD (Mac OS X) key while clicking on the list."
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESCRIPTION2="Users will be removed from these MailChimp lists when their subscription to this level is disabled. You can select multiple groups by holding down the CTRL (Windows, Linux) or CMD (Mac OS X) key while clicking on the list."
PLG_AKEEBASUBS_MAILCHIMP_ADDGROUPS_DESCRIPTION2="Users will be added to these groups of the corresponding MailChimp list when their subscription to this level is enabled. This means the subscription to this group will be added if the user subscribed to the corresponding list. First of all you need to select the corresponding list above (Add to MailChimp lists), because existing groups will only be shown for enabled lists. You can select multiple groups by holding down the CTRL (Windows, Linux) or CMD (Mac OS X) key while clicking on the list."
PLG_AKEEBASUBS_MAILCHIMP_REMOVEGROUPS_DESCRIPTION2="Users will be removed from these groups of the corresponding MailChimp list when their subscription to this level is enabled. This means the subscription to this group will be removed if the user subscribed to the corresponding list. First of all you need to select the corresponding list above (Add to MailChimp lists), because existing groups will only be shown for enabled lists. You can select multiple groups by holding down the CTRL (Windows, Linux) or CMD (Mac OS X) key while clicking on the list."
PLG_AKEEBASUBS_MAILCHIMP_MERGETAG_DESCRIPTION2="The selected custom fields will be added as MailChimp merge tags. The value of the subscriber's merge tag will be set to the value of custom field."
