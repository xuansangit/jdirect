PLG_AKEEBASUBS_CONSTANTCONTACT_REMOVEGROUPS_DESCRIPTION2="Users will be removed from these Constant Contact lists when their subscription to this level is disabled. You can select multiple lists by holding down the CTRL (Windows, Linux) or CMD (Mac OS X) key while clicking on the list."
