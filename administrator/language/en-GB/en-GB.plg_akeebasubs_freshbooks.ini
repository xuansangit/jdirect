PLG_AKEEBASUBS_FRESHBOOKS_DESCRIPTION="Automatically issues invoices for new subscriptions using FreshBooks"

PLG_AKEEBASUBS_FRESHBOOKS_URL_LABEL="API URL"
PLG_AKEEBASUBS_FRESHBOOKS_URL_DESC="Your API URL of FreshBooks that you can find at your FreshBooks account (at 'My Account' > 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_LABEL="Authentication Token"
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_DESC="Your Authentication Token of FreshBooks that you can find at your FreshBooks account (at 'My Account' > 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_LABEL="Notes"
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_DESC="Notes that appear on the invoice."
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_LABEL="Terms"
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_DESC="Terms that appear on the invoice. If this field is left empty the default terms of FreshBooks will be used that you may have specified in your FreshBooks settings."
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_LABEL="EMail message"
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_DESC="This message will be used for emails sent by FreshBooks. If this field is left empty the default message of FreshBooks will be used. If you enter a message here, FreshBooks will use it for all emails related to this plugin."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_TITLE="Generate invoice"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_DESC="When to generate an invoice? 'After the payment' generates the invoice after the payment status is set to Completed. 'Before the payment' generates the invoice immediately when a new subscription is created, i.e. the payment status is New."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_COMPLETED="After the payment"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_NEW="Before the payment"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_TITLE="Auto Payment"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_DESC="If this option is enabled, this plugin will automatically create the FreshBooks payment, after the subscription is paid. This means that the invoice will be marked as paid. This is done by creating a credit at FreshBooks for the customer and use this credit to put the paid amount on the invoice. If you manage the credits and payments at FreshBooks yourself and/or have your specific settings in place, you may want to disable this option."