PLG_AKPAYMENT_EPAYDK_DESCRIPTION="Akeeba Subscriptions integration with scandinavian payment gateway Epay.dk"
PLG_AKPAYMENT_PAYPAL_TITLE="ePay"

PLG_AKPAYMENT_EPAYDK_TITLE_LABEL="Payment option title"
PLG_AKPAYMENT_EPAYDK_TITLE_DESC="The title of the payment plugin, as displayed in the subscription page drop-down. If left blank, the default value (ePay) will be used."
PLG_AKPAYMENT_EPAYDK_PPIMAGE_LABEL="Payment option image"
PLG_AKPAYMENT_EPAYDK_PPIMAGE_DESC="An image to show in the payment processor selection list when the Image Only or Image and Text option is set in the component's parameters."
PLG_AKPAYMENT_EPAYDK_MERCHANT_LABEL="Merchant ID"
PLG_AKPAYMENT_EPAYDK_MERCHANT_DESC="The merchant ID assigned to you by ePay"
PLG_AKPAYMENT_EPAYDK_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_EPAYDK_SANDBOX_DESC="When enabled, all transactions will be performed against the sandbox (testing server). DO NOT USE ON PRODUCTION SITES! IT IS MEANT ONLY FOR TESTING PURPOSES!"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_LABEL="Sandbox Merchant ID"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_DESC="The merchant ID for testing. This ***IS NOT*** the one assigned to you by ePay when you sign up"
PLG_AKPAYMENT_EPAYDK_MD5_LABEL="Use MD5 hash"
PLG_AKPAYMENT_EPAYDK_MD5_DESC="When enabled, the responses sent by ePay will be checked for authenticity."
PLG_AKPAYMENT_EPAYDK_SECRET_LABEL="Secret key"
PLG_AKPAYMENT_EPAYDK_SECRET_DESC="The secret key give to you by ePay, used to validate the information sent by them to your site after a transaction is complete if the Use MD5 hash option above is checked."
PLG_AKPAYMENT_EPAYDK_CARDTYPES_LABEL="Payment types"
PLG_AKPAYMENT_EPAYDK_CARDTYPES_DESC="Select the payment types which will be accepted for payments. Hold down CTRL (Windows, Linux) or CMD (Mac) when clicking to make a multiple selection, i.e. select more than one allowed payment type at once."
PLG_AKPAYMENT_EPAYDK_LANGUAGE_LABEL="Language"
PLG_AKPAYMENT_EPAYDK_LANGUAGE_DESC="Select the language to display the payment page in"
PLG_AKPAYMENT_EPAYDK_CBT_LABEL="Callback Text"
PLG_AKPAYMENT_EPAYDK_CBT_DESC="(optional) What the button on the PayPal site reads after the user has completed his transaction. Leave empty for the default 'Return to the merchant website' text."
PLG_AKPAYMENT_EPAYDK_HEADER_LABEL="Custom Header Image"
PLG_AKPAYMENT_EPAYDK_HEADER_DESC="(optional) The URL to your logo so. This image will be displayed on the top of PayPal's checkout page instead of your merchant name. WARNING! It must be an HTTPS URL or your clients will receive warnings about insecure content."
PLG_AKPAYMENT_EPAYDK_HEADERBACK_LABEL="Header Background Color"
PLG_AKPAYMENT_EPAYDK_HEADERBACK_DESC="(optional) The hex-code of your checkout page's header, e.g. FFFFFF for white (note: place no # in front the hex value)"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_LABEL="Header Border Color"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_DESC="(optional) The hex-code of your checkout page's header border, e.g. FFFFFF for white (note: place no # in front the hex value)"

