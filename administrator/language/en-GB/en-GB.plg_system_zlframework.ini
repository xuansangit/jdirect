PLG_ZLFRAMEWORK_FLS_DIRECTORY_DESC				="Relative path to file directory. Defaults to 'images' or Media Manager Files Folder Path value if left blank, started with variable or Joomla prohibited folder and no External Integration set.<br /><br />The following variables can be used to create dynamic paths: <ul><li><strong>[userid]</strong> - Will be replaced with the user ID</li><li><strong>[username]</strong> - Will be replaced with the user username</li><li><strong>[usertype]</strong> - Will be replaced with the user usertype eg: author</li><li><strong>[zooapp]</strong> - Will be replaced with ZOO Item App Instance name, eg: blog</li><li><strong>[zooprimarycat]</strong> - Will be replaced with current Item Primary Category, eg: tipography</li><li><strong>[zooprimarycatid]</strong> - Will be replaced with current Item Primary Category ID, eg: 4</li><li><strong>[year]</strong> - Will be replaced with current year, eg: 2010</li><li><strong>[month]</strong> - Will be replaced with current month number, eg: 06</li><li><strong>[day]</strong> - Will be replaced with the day number, eg: 10</li></ul>"
PLG_ZLFRAMEWORK_FLS_MAX_UPLOAD_SIZE				="Max upload size (KB)"
PLG_ZLFRAMEWORK_FLS_MAX_UPLOAD_SIZE_DESC		="Maximum allowed size in kilobytes of uploaded files. Cannot be greater than your Server Maximum Upload Size (%s1). <br /><br />Default value is 1024 KB"
PLG_ZLFRAMEWORK_FLS_DEFAULT_SOURCE				="Default Source"
PLG_ZLFRAMEWORK_FLS_DEFAULT_SOURCE_DESC			="If no source is specified in the Item, the specified default will be used on rendering. Can be a full path to a Folder or File. <br /><br />The following variables can be used to create dynamic paths: <ul><li><strong>[authorname]</strong> - Will be replaced with the Author username</li></ul>"

