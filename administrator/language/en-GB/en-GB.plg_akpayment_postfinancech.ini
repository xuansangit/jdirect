PLG_AKPAYMENT_POSTFINANCECH_SHA1IN_DESC="The passphrase defined in the Merchant’s Technical information, under the tab “Data and Origin Verification”, section “Checks for e-Commerce.” Enter your PROD password here. Case sensitive."
