PLG_AKPAYMENT_POSTFINANCECH_TITLE_LABEL="Payment option title"
PLG_AKPAYMENT_POSTFINANCECH_TITLE_DESC="The title of the payment plugin, as displayed in the subscription page drop-down. If left blank, the default value (PayPal) will be used."
