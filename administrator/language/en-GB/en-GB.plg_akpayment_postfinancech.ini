PLG_AKPAYMENT_POSTFINANCECH_SANDBOX_DESC="When enabled, all transactions will be performed against the PostFinance.ch testing server. DO NOT USE ON PRODUCTION SITES! IT IS MEANT ONLY FOR TESTING PURPOSES!"
