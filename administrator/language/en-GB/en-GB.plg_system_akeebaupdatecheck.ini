PLG_SYSTEM_AKEEBAUPDATECHECK_TITLE="System - Akeeba Backup Update Check"

PLG_AKEEBAUPDATECHECK_DESCRIPTION="Automatically notifies Super Administrators about new versions of Akeeba Backup. Includes a link which, when clicked, automatically logs in to your site's back-end and performs the upgrade using Live Update. Requires the System - One Click Actions plugin to be published."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="UPDATE MESSAGE from [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="An updated version of Akeeba Backup is available.\nVersion: [VERSION]\nRelease date: [DATE]\nStability: [STABILITY]\n\nTo install the update on [SITENAME] please click the following link. (If the URL is not a link, simply copy & paste it to your browser.)\n\nUpdate link: [LINK]\n\nThis one-time use link, valid for 24 hours, will automatically log you in to [SITENAME] and run Akeeba Backup's Live Update."
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="*** IMPORTANT NOTES ***\n1. This email has been automaticaly sent by your web site.\n\n2. To disable automatic notifications disable the 'Akeeba Backup Update Notification' plugin in the Plugin Manager. More details here: https://www.akeebabackup.com/update-email-information\n\nAkeebaBackup.com DOES NOT collect installed version information, share your personal or contact information, send out emails about new updates to its subscribers, have access to your website, know your Super Administrator username/password or know the domain name of your site.\n\n You have received this email FROM SOFTWARE RUNNING ON YOUR OWN SITE because you activated this feature during Akeeba Backup's first run, by clicking on a check box with a clear explanation of how this feature works printed under it.\n\n"

;; Added after 3.3.11
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_LBL="Email language"
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_DESC="By default (if this option is left blank), the email Akeeba Backup sends to the Super Administrators when a new version is available will be in whatever the current user's front-end language is. In multilingual sites this can create confusion. You can choose the language of those email messages here, by entering the desired language tag. For example, in order to receive all emails in English, type en-GB in this field"
;; Added after 3.6.10
PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_LBL="Super Admin Email"
PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_DESC="Email address of the recipient of the notification email. The email MUST belong to an EXISTING Super Administrator of the site. If it doesn't belong to a Super Administrator, or if it's left blank (default option), then all Super Administrators of this site will receive the email."
