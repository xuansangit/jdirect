PLG_AKEEBASUBS_YOONIQUEACL_DESCRIPTION="Adds users to yoonique ACL groups when their subscription is enabled and removes them from yoonique ACL groups when their subscription expires"

PLG_AKEEBASUBS_YOONIQUEACL_ADDGROUPS_TITLE="Add to yoonique ACL groups"
PLG_AKEEBASUBS_YOONIQUEACL_ADDGROUPS_DESCRIPTION="Map subscription levels to the yoonique ACL groups users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_YOONIQUEACL_REMOVEGROUPS_TITLE="Remove from yoonique ACL groups"
PLG_AKEEBASUBS_YOONIQUEACL_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the yoonique ACL groups users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
