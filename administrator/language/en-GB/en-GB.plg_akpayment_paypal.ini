PLG_AKPAYMENT_PAYPAL_DESCRIPTION="PayPal (Website Payment Standard) integration for Akeeba Subscriptions"
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Payment option title"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="The title of the payment plugin, as displayed in the subscription page drop-down. If left blank, the default value (PayPal) will be used."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="Merchant ID"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="The e-mail you use with PayPal, or your merchant ID"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Secure POST"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="If enabled, the plugin will use secure (SSL) IPN post-backs. Your server must allow SSL connections to PayPal for this option to work."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="When enabled, all transactions will be performed against the PayPal Sandbox (testing). DO NOT USE ON PRODUCTION SITES! IT IS MEANT ONLY FOR TESTING PURPOSES!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox merchant"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="The merchant e-mail registered with PayPal Sandbox. If you are not sure what this means, you probably do NOT need it."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="PayPal Callback Text"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(optional) What the button on the PayPal site reads after the user has completed his transaction. Leave empty for the default 'Return to the merchant website' text."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Custom Header Image"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(optional) The URL to your logo so. This image will be displayed on the top of PayPal's checkout page instead of your merchant name. WARNING! It must be an HTTPS URL or your clients will receive warnings about insecure content."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Header Background Color"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(optional) The hex-code of your PayPal checkout page's header, e.g. FFFFFF for white (note: place no # in front the hex value)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Header Border Color"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(optional) The hex-code of your PayPal checkout page's header border, e.g. FFFFFF for white (note: place no # in front the hex value)"

; Added after version 2.1.0
PLG_AKPAYMENT_PAYPAL_PPIMAGE_LABEL="Payment option image"
PLG_AKPAYMENT_PAYPAL_PPIMAGE_DESC="An image to show in the payment processor selection list when the Image Only or Image and Text option is set in the component's parameters."
