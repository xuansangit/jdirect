
PLG_AKEEBASUBS_FRONTENDUSERACCESS_ADDGROUPS_TITLE="Add to Frontend-User-Access groups"
PLG_AKEEBASUBS_FRONTENDUSERACCESS_ADDGROUPS_DESCRIPTION="Map subscription levels to the Frontend-User-Access group users which are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_FRONTENDUSERACCESS_REMOVEGROUPS_TITLE="Remove from Frontend-User-Access groups"
PLG_AKEEBASUBS_FRONTENDUSERACCESS_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the Frontend-User-Access group users which are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."